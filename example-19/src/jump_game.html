<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="jump_game.css">
</head>
<body>
  <div id="container">
    <div class="game" id="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <div id="score" class="score"><p>Score: <span id="scoreSpan"></span></p></div>
    <div id="gameOver" class="game-over"><p>Game Over. Score: <span id="finalScore"></span></p></div>
    <button id="restart" class="restart">Restart</button>
  </div>
</body>
<script src="jump_game.js"></script>
</html>
