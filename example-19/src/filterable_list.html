<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable List</title>
    <link rel="stylesheet" href="/my_book_list.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search Contacts..." />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Aaron</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
      </ul>
    </div>
    <script type="module" src="/filterable_list.js"></script>
  </body>
</html>
